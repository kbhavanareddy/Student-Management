<body>
    
    <h1>Student Management</h1>

    FIRSTNAME:<input type="text" placeholder="firstname" id="firstname"  /><br><br>
    LASTNAME:<input type="text" placeholder="lastname" id="lastname" required /><br><br>
    EMAIL:<input type="email" placeholder="email id" id="email" required /><br><br>
    LOCATION:<input type="text" placeholder="location" id="location" required /><br><br>
    PHONE:<input type="text" placeholder="phone no." id="phone" required /><br><br>
    BATCH:<input type="text" placeholder="batch" id="batch" required /><br><br>
    COMMUNICATION ADDRESS:<input type="text" placeholder="address for communication" id="comm_addr" required /><br><br>
    PERMANENT ADDRESS:<input type="text" placeholder="permanent adrress" id="perm_addr" required /><br><br>

    <input id="addStudent" type="button" onclick="addStudent()" value="Save"><br><br>

    Select users: <select id="select" onchange="dropdown()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50"> 50</option>
        <option value="100">100</option>
    </select>
